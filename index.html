<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">
      Calculator <ion-icon name="calculator-outline"></ion-icon>
    </h1>

    <section>
      <div class="container">
        <div class="container1">
          <div class="brand">Calculator</div>
          <div class="screen">
            <div id="type"></div>
            <div id="result">00</div>
          </div>
          <!-- <div class="mainDisplay">
            <div id="display2">asd</div>
          </div> -->
          <div class="buttons">
            <div id="clear" class="button-is-clear">AC</div>
            <div id="remove" class="button">Del</div>
            <div id="divide" class="button">/</div>
            <div id="one" class="button">1</div>
            <div id="two" class="button">2</div>
            <div id="three" class="button">3</div>
            <div id="mul" class="button">*</div>
            <div id="four" class="button">4</div>
            <div id="five" class="button">5</div>
            <div id="six" class="button">6</div>
            <div id="plus" class="button">+</div>
            <div id="seven" class="button">7</div>
            <div id="eight" class="button">8</div>
            <div id="nine" class="button">9</div>
            <div id="minus" class="button">-</div>
            <div id="point" class="button">.</div>
            <div id="zero" class="button">0</div>
            <div id="equal" class="equalButton-is-equal">=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
